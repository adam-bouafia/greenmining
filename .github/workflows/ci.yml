name: CI - Tests

on:
    push:
        branches: [main, develop]
    pull_request:
        branches: [main, develop]
    workflow_dispatch:

jobs:
    test:
        name: Test on Python ${{ matrix.python-version }}
        runs-on: ubuntu-latest
        strategy:
            fail-fast: false
            matrix:
                python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]

        steps:
            - name: ğŸ“¥ Checkout code
              uses: actions/checkout@v4

            - name: ğŸ Set up Python ${{ matrix.python-version }}
              uses: actions/setup-python@v5
              with:
                  python-version: ${{ matrix.python-version }}
                  cache: "pip"

            - name: ğŸ“¦ Install dependencies
              run: |
                  python -m pip install --upgrade pip setuptools wheel
                  pip install -r requirements.txt
                  pip install pytest pytest-cov pytest-mock

            - name: ğŸ§ª Run tests
              run: |
                  python -m pytest tests/ -v --cov=greenmining --cov-report=xml --cov-report=term

            - name: ğŸ“Š Upload coverage to Codecov
              uses: codecov/codecov-action@v4
              if: matrix.python-version == '3.11'
              with:
                  file: ./coverage.xml
                  flags: unittests
                  name: codecov-umbrella
                  fail_ci_if_error: false

    lint:
        name: Lint and Code Quality
        runs-on: ubuntu-latest

        steps:
            - name: ğŸ“¥ Checkout code
              uses: actions/checkout@v4

            - name: ğŸ Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version: "3.11"
                  cache: "pip"

            - name: ğŸ“¦ Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install black ruff mypy

            - name: ğŸ¨ Check code formatting with Black
              run: black --check greenmining/ tests/

            - name: ğŸ” Lint with Ruff
              run: ruff check greenmining/ tests/
              continue-on-error: true

            - name: ğŸ·ï¸ Type check with mypy
              run: mypy greenmining/
              continue-on-error: true

    build:
        name: Build Package
        runs-on: ubuntu-latest
        needs: [test, lint]

        steps:
            - name: ğŸ“¥ Checkout code
              uses: actions/checkout@v4

            - name: ğŸ Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version: "3.11"
                  cache: "pip"

            - name: ğŸ“¦ Install build tools
              run: |
                  python -m pip install --upgrade pip build twine

            - name: ğŸ—ï¸ Build package
              run: python -m build

            - name: âœ… Check package
              run: twine check dist/*

            - name: ğŸ“¤ Upload artifacts
              uses: actions/upload-artifact@v4
              with:
                  name: dist-packages
                  path: dist/
                  retention-days: 7
