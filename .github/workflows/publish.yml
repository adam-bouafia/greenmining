name: Publish to PyPI and Docker

on:
    release:
        types: [published]
    push:
        tags:
            - "v*.*.*"
    workflow_dispatch:
        inputs:
            version:
                description: "Version to publish (e.g., 0.1.0)"
                required: true

jobs:
    create-release:
        name: Create GitHub Release
        runs-on: ubuntu-latest
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
        permissions:
            contents: write

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Extract version from tag
              id: version
              run: |
                  VERSION=${GITHUB_REF#refs/tags/v}
                  echo "version=${VERSION}" >> $GITHUB_OUTPUT

            - name: Create GitHub Release
              uses: softprops/action-gh-release@v1
              with:
                  tag_name: ${{ github.ref_name }}
                  name: Release ${{ github.ref_name }}
                  body: |
                      ## Release ${{ github.ref_name }}

                      ### Installation
                      ```bash
                      pip install greenmining==${{ steps.version.outputs.version }}
                      ```

                      ### Docker
                      ```bash
                      docker pull ${{ secrets.DOCKERHUB_USERNAME }}/greenmining:${{ steps.version.outputs.version }}
                      ```

                      ### Changes
                      See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.
                  draft: false
                  prerelease: false

    publish-pypi:
        name: Publish to PyPI
        runs-on: ubuntu-latest
        needs: [create-release]
        if: always() && (needs.create-release.result == 'success' || needs.create-release.result == 'skipped')
        permissions:
            contents: read
            id-token: write

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version: "3.11"

            - name: Install build tools
              run: |
                  python -m pip install --upgrade pip build twine

            - name: Build package
              run: python -m build

            - name: Check package
              run: twine check dist/*

            - name: Publish to PyPI
              env:
                  TWINE_USERNAME: __token__
                  TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
              run: |
                  python -m twine upload dist/*

            - name: Display published version
              run: |
                  VERSION=$(python -c "import sys; sys.path.insert(0, 'greenmining'); from __version__ import __version__; print(__version__)")
                  echo "Published greenmining v${VERSION} to PyPI"
                  echo "https://pypi.org/project/greenmining/${VERSION}/"

    publish-docker-hub:
        name: Publish to Docker Hub
        runs-on: ubuntu-latest
        needs: publish-pypi

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Extract version
              id: version
              run: |
                  if [ "${{ github.event_name }}" == "release" ]; then
                    VERSION=${GITHUB_REF#refs/tags/v}
                  elif [ "${{ github.event_name }}" == "push" ] && [[ "$GITHUB_REF" == refs/tags/* ]]; then
                    VERSION=${GITHUB_REF#refs/tags/v}
                  else
                    VERSION=${{ github.event.inputs.version }}
                  fi
                  echo "version=${VERSION}" >> $GITHUB_OUTPUT
                  echo "Publishing version: ${VERSION}"

            - name: Login to Docker Hub
              uses: docker/login-action@v3
              with:
                  username: ${{ secrets.DOCKERHUB_USERNAME }}
                  password: ${{ secrets.DOCKERHUB_TOKEN }}

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Build and push
              uses: docker/build-push-action@v5
              with:
                  context: .
                  file: ./Dockerfile
                  push: true
                  tags: |
                      ${{ secrets.DOCKERHUB_USERNAME }}/greenmining:${{ steps.version.outputs.version }}
                      ${{ secrets.DOCKERHUB_USERNAME }}/greenmining:latest
                  platforms: linux/amd64,linux/arm64
                  cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/greenmining:buildcache
                  cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/greenmining:buildcache,mode=max

            - name: Display Docker info
              run: |
                  echo "Published Docker image"
                  echo "https://hub.docker.com/r/${{ secrets.DOCKERHUB_USERNAME }}/greenmining"

    publish-ghcr:
        name: Publish to GitHub Container Registry
        runs-on: ubuntu-latest
        needs: publish-pypi
        permissions:
            contents: read
            packages: write

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Extract version
              id: version
              run: |
                  if [ "${{ github.event_name }}" == "release" ]; then
                    VERSION=${GITHUB_REF#refs/tags/v}
                  elif [ "${{ github.event_name }}" == "push" ] && [[ "$GITHUB_REF" == refs/tags/* ]]; then
                    VERSION=${GITHUB_REF#refs/tags/v}
                  else
                    VERSION=${{ github.event.inputs.version }}
                  fi
                  echo "version=${VERSION}" >> $GITHUB_OUTPUT

            - name: Login to GHCR
              uses: docker/login-action@v3
              with:
                  registry: ghcr.io
                  username: ${{ github.actor }}
                  password: ${{ secrets.GHCR_PAT }}

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Build and push to GHCR
              uses: docker/build-push-action@v5
              with:
                  context: .
                  file: ./Dockerfile
                  push: true
                  tags: |
                      ghcr.io/${{ github.repository_owner }}/greenmining:${{ steps.version.outputs.version }}
                      ghcr.io/${{ github.repository_owner }}/greenmining:latest
                  platforms: linux/amd64,linux/arm64

            - name: Display GHCR info
              run: |
                  echo "Published to GitHub Container Registry"
                  echo "https://github.com/${{ github.repository_owner }}/greenmining/pkgs/container/greenmining"

    notify:
        name: Notify completion
        runs-on: ubuntu-latest
        needs: [publish-pypi, publish-docker-hub, publish-ghcr]
        if: always()

        steps:
            - name: Summary
              run: |
                  echo "## Release Complete" >> $GITHUB_STEP_SUMMARY
                  echo "" >> $GITHUB_STEP_SUMMARY
                  echo "### Published Packages" >> $GITHUB_STEP_SUMMARY
                  echo "- **PyPI**: https://pypi.org/project/greenmining/" >> $GITHUB_STEP_SUMMARY
                  echo "- **Docker Hub**: https://hub.docker.com/r/${{ secrets.DOCKERHUB_USERNAME }}/greenmining" >> $GITHUB_STEP_SUMMARY
                  echo "- **GHCR**: https://github.com/${{ github.repository_owner }}/greenmining/pkgs/container/greenmining" >> $GITHUB_STEP_SUMMARY
                  echo "" >> $GITHUB_STEP_SUMMARY
                  echo "### Usage" >> $GITHUB_STEP_SUMMARY
                  echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
                  echo "# Install from PyPI" >> $GITHUB_STEP_SUMMARY
                  echo "pip install greenmining" >> $GITHUB_STEP_SUMMARY
                  echo "" >> $GITHUB_STEP_SUMMARY
                  echo "# Run with Docker" >> $GITHUB_STEP_SUMMARY
                  echo "docker run ${{ secrets.DOCKERHUB_USERNAME }}/greenmining:latest --help" >> $GITHUB_STEP_SUMMARY
                  echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
