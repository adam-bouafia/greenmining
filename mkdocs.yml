site_name: GreenMining Documentation
site_description: An empirical Python library for Mining Software Repositories (MSR) in Green IT research
site_author: Adam Bouafia
site_url: https://greenmining.readthedocs.io

repo_name: adam-bouafia/greenmining
repo_url: https://github.com/adam-bouafia/greenmining

theme:
  name: material
  palette:
    - scheme: default
      primary: green
      accent: light green
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: green
      accent: light green
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.tabs.link
  icon:
    repo: fontawesome/brands/github

plugins:
  - search

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quickstart.md
    - Configuration: getting-started/configuration.md
  - User Guide:
    - Python API: user-guide/api.md
    - URL Analysis: user-guide/url-analysis.md
    - Energy Measurement: user-guide/energy.md
  - Reference:
    - GSF Patterns: reference/patterns.md
    - Configuration Options: reference/config-options.md
    - Data Models: reference/models.md
  - Examples: 
    - Complete Pipeline: examples/experiment.md
  - Contributing: contributing.md
  - Changelog: changelog.md

extra:
  social:
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/adam-bouafia/
    - icon: fontawesome/brands/github
      link: https://github.com/adam-bouafia/greenmining
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/greenmining/

