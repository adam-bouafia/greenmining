# Enhanced GreenMining Configuration
version: "2.0"

search:
  keywords: ["microservices", "kubernetes"]
  languages: ["Python", "Go", "Java"]
  min_stars: 100
  max_repos: 100
  
  temporal:
    created_after: "2020-01-01"
    created_before: "2023-12-31"
    pushed_after: "2023-01-01"
    commit_date_from: "2023-01-01"
    commit_date_to: "2025-12-31"
    min_commits: 50
    activity_window_days: 730

detection:
  methods:
    keyword:
      enabled: true
      confidence_weight: 1.0
    
    diff_analysis:
      enabled: true
      confidence_weight: 0.8
      analyze_code_files: true
      analyze_config_files: true
    
    ml_classification:
      enabled: false
      model_path: "models/green-commit-classifier"
      threshold: 0.5

analysis:
  statistical:
    enabled: true
    methods:
      - chi_square
      - shannon_entropy
      - correlation_analysis
      - temporal_trends
      - effect_sizes
  
  graph:
    enabled: false
    export_format: "graphml"
    calculate_communities: true
    calculate_centrality: true

output:
  formats: ["json", "csv", "markdown"]
  include_evidence: true
  generate_visualizations: false
